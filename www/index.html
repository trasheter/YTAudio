<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Security-Policy" content="default-src *; img-src * 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/fontawesome.css"> 
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	
	
</head>
<body onload="initialize();"> 
	 

	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
		<div class="nav-link active" data-screen="library" >
			<i class="fas fa-chevron-left"></i>
		</div>
		<div class="nav-link active" data-screen="search" >
			<i class="fas fa-search"></i>
		</div>
	</nav>
	<main class="screens container-fluid text-center">
		
		<div class="screen library active">

			<div class="library-items media-list">   
			</div>
			
			<script id="library-template" type="text/x-handlebars-template"> 
				{{#each this}}
					<div class="media mb-3 library-item" data-id="{{id}}">
						<img width="30%" class="mr-3" src="{{thumbnailURL}}" alt="{{title}}">
						<div class="media-body">
							<div>{{title}}</div>
						</div>
					</div>
				{{/each}}  
			</script>

			 
		</div>
 
		<div class="screen player"> 
			<div class="time">
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div >
				<img class="player-thumb" src="" width="100%">
			</div> 
			<div class="player-wrap">
				<div id="player"></div>	
			</div>
			<div class="controls container"> 

				<div class="row">
					<div class="back-15 col">
						<i class="fas fa-undo"></i>
					</div>

					<div class="play-pause col">
						<div class="play">
							<i class="fas fa-play-circle"></i>
						</div>
						<div class="pause" style="display: none;">
							<i class="fas fa-pause-circle"></i>
						</div>
					</div>
					
					<div class="forward-15 col">
						<i class="fas fa-redo"></i>
					</div>
				</div>
			</div>
		</div>
 
		<div class="screen search"> 
		</div>

	</main>
	  
	<script src="scripts/jquery.min.js"></script> 
	
	<script src="scripts/bootstrap.min.js"></script> 
	<script src="scripts/main.js"></script> 
	<script src="https://www.youtube.com/iframe_api"></script> 
	<script src="scripts/player.js"></script> 
	<script src="scripts/handlebars.min.js"></script> 
	<script src="scripts/library.js"></script> 
</body>
</html>
