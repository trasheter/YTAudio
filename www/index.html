<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *">
	
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles/fontawesome.css"> 
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	
	
</head>
<body onload="initialize();"> 
	
	<div class="nav">
		<li class="nav-item">
			<a class="nav-link active" href="#">
				<i class="fas fa-chevron-left"></i>
			</a>
		</li>
		
	</div>
	<div class="screen container-fluid text-center">
		
		<div class="screen library"> 
		</div>
 
		<div class="screen player"> 
			<div class="time">
				<div class="progress">
					<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
			<div class="">
				<img src="https://img.youtube.com/vi/bNAeLbEUkfc/0.jpg" width="100%">
			</div> 
			<div id="player"></div>	
			<div class="controls container"> 

				<div class="row">
					<div class="back-15 col">
						<i class="fas fa-undo"></i>
					</div>

					<div class="play-pause col">
						<div class="play">
							<i class="fas fa-play-circle"></i>
						</div>
						<div class="pause" style="display: none;">
							<i class="fas fa-pause-circle"></i>
						</div>
					</div>
					
					<div class="forward-15 col">
						<i class="fas fa-redo"></i>
					</div>
				</div>
			</div>
		</div>
 
		<div class="screen search"> 
		</div>

	</div>
	  
	<script src="scripts/jquery.min.js"></script> 
	
	<script src="scripts/bootstrap.min.js"></script> 
	<script src="scripts/main.js"></script> 
	<script src="https://www.youtube.com/iframe_api"></script> 
	<script src="scripts/player.js"></script> 
</body>
</html>
