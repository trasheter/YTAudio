<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="Content-Security-Policy" content="default-src *; style-src *  'unsafe-inline'; script-src *  'unsafe-inline'; media-src *">

	
</head>
<body onload="initialize();"> 
	
	
	<h1>Dune Audio Book</h1>
 
	<div id="player"></div>	  
    <script src="scripts/jquery.min.js"></script> 
 
    <script type="text/javascript">
			// PhoneGap is ready - begin using plugins here
			function checkConnection() {
				var networkState = navigator.connection.type;
			
				var states = {};
				states[Connection.UNKNOWN]  = 'Unknown connection';
				states[Connection.ETHERNET] = 'Ethernet connection';
				states[Connection.WIFI]     = 'WiFi connection';
				states[Connection.CELL_2G]  = 'Cell 2G connection';
				states[Connection.CELL_3G]  = 'Cell 3G connection';
				states[Connection.CELL_4G]  = 'Cell 4G connection';
				states[Connection.CELL]     = 'Cell generic connection';
				states[Connection.NONE]     = 'No network connection';
			
				alert('Connection type: ' + states[networkState]);
			}

			function onDeviceReady() {
				
			}

			function initialize() { 
				checkConnection();
				// register device ready event - called when PhoneGap is fully loaded
				document.addEventListener("deviceready", onDeviceReady, false);
			}

			
			
	</script>
 
	 <script>
		// 2. This code loads the IFrame Player API code asynchronously.
		var tag = document.createElement('script');
	
		tag.src = "https://www.youtube.com/iframe_api";
		var firstScriptTag = document.getElementsByTagName('script')[0];
		firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
	
		// 3. This function creates an <iframe> (and YouTube player)
		//    after the API code downloads.
		var player;
		function onYouTubeIframeAPIReady() {
			player = new YT.Player('player', {
				height: '200',
				width: '300',
				videoId: 'bNAeLbEUkfc',
				playerVars: {'playsinline':'1', 'theme':'light','color':'white','modestbranding':1,'rel':0, 'autoplay':1},
				events: {
				'onReady': onPlayerReady,
				'onStateChange': onPlayerStateChange
				}
			});
		}
		
		// 4. The API will call this function when the video player is ready.
		function onPlayerReady(event) {
			event.target.playVideo();
		}

		// 5. The API calls this function when the player's state changes.
		//    The function indicates that when playing a video (state=1),
		//    the player should play for six seconds and then stop.
		var done = false;
		function onPlayerStateChange(event) {
			if (event.data == YT.PlayerState.PLAYING && !done) {
				setTimeout(stopVideo, 6000);
				done = true;
			}
		}
		function stopVideo() {
			player.stopVideo();
		}
	</script>
 

</body>
</html>
